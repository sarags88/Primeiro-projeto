<!DOCTYPE html>
	<html>
		<head>

		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
				
			#topo {
				background: blue;
			}

				background: red;
			}

			.produto {

				margin: 10px;
			}

			#rodape {
				background: yellow;
			}

			#assinatura {
				background: pink;
			}
			.azul {

				background: blue;
			}


		</style>	

	</head>

	<body>

		<div id="topo">
			<img src="imagens/logo amazon.jpg" width="250">
			<ul>
				<li>Home</li>

				<li>Contato</li>


			</ul>


		</div>

	<div id="conteudo">

		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

		<div id="rodape">
		
		Todos os <span class="azul">direitos</span> resevados

		</div>

	</div>	

		<span id="assinatura">Sara Gon√ßalves
		</span>

	</body>
</html>
